	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">

			h: {

			v: {

			n: {

      			       		src: ['sounds/zig-zag.mp3']
    		    		}),
    		    color: '#eeee0e'
			}											
		}

		var circles = [];
		function onKeyDown(event) {
			if(keyData[event.key])
			{
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
			 	var point = randomPoint * maxPoint;
			 	var myCircle = new Path.Circle(point, 500);
			 	myCircle.fillColor = keyData[event.key].color;
			 	keyData[event.key].sound.play();
			 	circles.push(myCircle);
			}
        }

//Change color hue as the circle scales down		
        function onFrame() {
        	for(var i = 0; i < circles.length; i++)
        	{
        		circles[i].fillColor.hue += 1;
				circles[i].scale(0.9);
				if(circles[i].area < 1)
				{
					circles[i].remove();
					circles.splice(i,1);
					console.log(circles);
				}
			}
		}
	</script>

<body id="wrapper">
	<canvas id="myCanvas"></canvas>
	<div> Press any key from A to Z <i class="fas fa-volume-up"></i>
    </div>
</body>
